<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-6">
    <header></header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-6">

                <!-- triangle card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title justify-center">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <div class="flex">
                            <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" placeholder="b">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                            <input class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" id="triangle-height" placeholder="h">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                        </div>
                        <div>
                            <p class="text-xl text-center">Area: <span id="triangle-area">0</span><span>CM<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- rectangle card -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title justify-center">Rectangle</h2>
                        <p class="text-center">Area (A) = w X l</p>
                        <div class="flex">
                            <input id="rectangle-width" class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" placeholder="w">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                            <input class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" id="rectangle-length" placeholder="l">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                        </div>
                        <div>
                            <p class="text-xl text-center">Area: <span id="rectangle-area">0</span><span>CM<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title justify-center">Parallelogram</h2>
                        <p class="text-center">Area (A) = b X h</p>
                        <div class="flex">
                            <input id="parallelogram-base" class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" placeholder="b">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                            <input class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" id="parallelogram-height" placeholder="h">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                        </div>
                        <div>
                            <p class="text-xl text-center">Area: <span id="parallelogram-area">0</span><span>CM<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- pentagon -->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure><img src="./images/pentagon.png" alt="pentagon" /></figure>
                    <div class="card-body">
                        <h2 class="card-title justify-center">Pentagon</h2>
                        <p class="text-center">Area (A) = 0.5 x p X b</p>
                        <div class="flex">
                            <input id="pentagon-perimeter" class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" placeholder="p">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                            <input class="w-20 text-2xl p-2 rounded-sm bg-gray-300" type="text" id="pentagon-apothem" placeholder="b">
                            <span class="mr-2 ml-2 pt-3 ">CM</span>
                        </div>
                        <div>
                            <p class="text-xl text-center">Area: <span id="pentagon-area">0</span><span>CM<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-72 h-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/pentagon.js"></script>
</body>

</html>
